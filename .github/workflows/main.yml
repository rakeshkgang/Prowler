name: Prowler AWS Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prowler-scan:
    runs-on: ubuntu-latest

    permissions: write-all


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        run: |
          aws --version

      - name: Assume Role with OIDC
        id: assume-role
        run: |
          ROLE_ARN="${{ secrets.AWS_ROLE_ARN }}"  # Use the secret here

          # Assume the role using the correct OIDC token (JWT)
          CREDS=$(aws sts assume-role-with-web-identity \
            --role-arn $ROLE_ARN \
            --role-session-name GitHubOIDCSession \
            --web-identity-token $ID_TOKEN \
            --duration-seconds 3600)

          # Export the AWS credentials from the assumed role
          export AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r .Credentials.AccessKeyId)
          export AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r .Credentials.SecretAccessKey)
          export AWS_SESSION_TOKEN=$(echo $CREDS | jq -r .Credentials.SessionToken)

      - name: Run Prowler scan
        run: |
          # Make sure the necessary directories exist
          mkdir -p output

          # Run the Prowler scan (use the same script as local)
          ./your-prowler-script.sh

      - name: Upload Prowler reports to S3
        run: |
          aws s3 cp output/ "s3://$S3_BUCKET/" --recursive
