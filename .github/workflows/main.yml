name: Prowler Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}   # Your AWS access key ID
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}   
          aws-region: us-east-1 
      - name: Installing Prowler Dependencies
        run: |
          sudo apt-get update
          sudo apt install zip unzip python3-pip -y
          sudo apt remove python3-urllib3 -y
          sudo pip install --ignore-installed prowler matplotlib pandas numpy requests slack-sdk plotly
          prowler --version
          ulimit -n 4096
          
      - name: Make the script executable
        run: chmod +x ./prowler_scan.sh
        
      - name: Run Prowler Scan
        run: ./prowler_scan.sh

