name: Prowler Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
           role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  # Role with Prowler permissions
           aws-region: us-east-1 

      - name: Run Prowler Scan
        run: ./prowler_scan.sh
