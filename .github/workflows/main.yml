name: Prowler Scan Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual execution of the workflow

permissions: write-all
 

jobs:
  prowler-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
          
      - name: Installing Prowler Dependencies
        run: |
          sudo apt-get update
          sudo apt install zip unzip python3-pip -y
          sudo apt remove python3-urllib3 -y
          sudo pip install --ignore-installed prowler matplotlib pandas numpy requests slack-sdk plotly
          prowler --version
          ulimit -n 4096
          
      # Step 3: Set execute permission for the script
      - name: Make script executable
        run: chmod +x prowler_scan.sh

      # Step 4: Run the Prowler scan
      - name: Run Prowler Scan
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: ./prowler_scan.sh
