name: Prowler Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::924144197303:role/ProwlerExecRole  # Role with Prowler permissions
          role-session-name: GitHubActionsSession
          aws-region: us-east-1  # Make sure to set your AWS region here, or use a secret if preferred

      - name: Run Prowler Scan
        run: ./prowler_scan.sh
